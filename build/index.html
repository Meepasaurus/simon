<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simon</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"> 
	<link rel="stylesheet" href="index.css"/>
</head>
<body>
	<main>
	</main>
		<section class="simon-container">
			
			<div class="game-row">
				<div id="green" class="container" data-id="1">
					<div class="one-by-one box">
						<div class="content">
					      	<div class="game-btn upper-left"></div>
					    </div>
					  </div>
				</div>
				<div id="red" class="container" data-id="0">
					<div class="one-by-one box">
						<div class="content">
					      	<div class="game-btn upper-right"></div>
					    </div>
					  </div>
				</div>
			</div>

			<div class="game-row">
				<div id="yellow" class="container" data-id="2">
					<div class="one-by-one box">
						<div class="content">
					      	<div class="game-btn lower-left"></div>
					    </div>
					  </div>
				</div>
				<div id="blue" class="container" data-id="3">
					<div class="one-by-one box">
						<div class="content">
					      	<div class="game-btn lower-right"></div>
					    </div>
					  </div>
				</div>
			</div>

			<section class="game-center-container">
				<div class="game-center">
					<div class="score">00</div>
				</div>
			</section>
					
		</section>
		
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
