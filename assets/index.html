<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simon</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"> 
	<link rel="stylesheet" href="index.css"/>
</head>
<body>
	<main>
		<section class="simon-container">
			<audio id="00" src="audio/simonSound1.mp3" preload="auto"></audio>
			<audio id="01" src="audio/simonSound1.mp3" preload="auto"></audio>
			<audio id="10" src="audio/simonSound2.mp3" preload="auto"></audio>
			<audio id="11" src="audio/simonSound2.mp3" preload="auto"></audio>
			<audio id="20" src="audio/simonSound3.mp3" preload="auto"></audio>
			<audio id="21" src="audio/simonSound3.mp3" preload="auto"></audio>
			<audio id="30" src="audio/simonSound4.mp3" preload="auto"></audio>
			<audio id="31" src="audio/simonSound4.mp3" preload="auto"></audio>
			<audio id="miss" src="audio/miss.mp3" preload="auto"></audio>
			<audio id="success" src="audio/success.mp3" preload="auto"></audio>

			<div class="game-row">
				<div class="container">
					<div class="one-by-one box">
						<div class="content">
					      	<div class="game-btn btn-1" data-id="1"></div>
					    </div>
					  </div>
				</div>
				<div class="container">
					<div class="one-by-one box">
						<div class="content">
					      	<div class="game-btn btn-0" data-id="0"></div>
					    </div>
					  </div>
				</div>
			</div>

			<div class="game-row">
				<div class="container">
					<div class="one-by-one box">
						<div class="content">
					      	<div class="game-btn btn-2" data-id="2"></div>
					    </div>
					  </div>
				</div>
				<div class="container">
					<div class="one-by-one box">
						<div class="content">
					      	<div class="game-btn btn-3" data-id="3"></div>
					    </div>
					  </div>
				</div>
			</div>

			<section class="game-center-container">
				<div class="game-center">
					<div class="score">0</div>
				</div>
			</section>		
		</section>

		<section class="status"><p>Let's play Simon</p></section>

		<section class="new-game-container">
			<div id="new-game" class="options">
				<div class="new-btn">New Game</div>
			</div>
			
			<div id="new-strict-game" class="options">
				<div class="new-btn">New Strict* Game</div>
			</div>
		</section>

		<section class="info"><p>*no retries</p></section>

		<section class="high-score"><p>High Score</p><p id="high-score">0</p></section>
	</main>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
